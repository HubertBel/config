"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
# ~/.config/starship.toml
# ~/.config/starship.toml

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[package]
disabled = true

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] 
threshold = 10
style = 'bold red'

[cmd_duration]
disabled = true
